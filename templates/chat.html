<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇</title>

    <!-- 글꼴 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 200px;
            background-color: #1c5980;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar button {
            background: none;
            color: white;
            border: none;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #2980b9;
        }

        /* 메인 채팅창 */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>

    <!-- 사이드바 -->
    <div class="sidebar">
        <button onclick="showSection('chat')">💬 챗봇</button>
        <button onclick="showSection('task')">📚 과제</button>
        <button onclick="showSection('weather')">🌤 날씨</button>
        <button onclick="showSection('fortune')">🔮 운세</button>
    </div>

    <!-- 메인 -->
    <div class="main">
        <div class="chat-box" id="chat-section">
            <div class="chat-message"><strong>챗봇:</strong> 안녕하세요 {{ name }}님!</div>
        </div>

        <!-- 입력창 -->
        <div class="chat-input">
            <input type="text" placeholder="메시지를 입력하세요..." id="chatInput">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (msg) {
                const box = document.getElementById('chat-section');
                box.innerHTML += `<div class="chat-message"><strong>나:</strong> ${msg}</div>`;
                input.value = '';
                box.scrollTop = box.scrollHeight;
            }
        }

        function showSection(section) {
            const chatBox = document.getElementById('chat-section');
            chatBox.innerHTML = `<div class="chat-message"><strong>${section} 기능을 불러오는 중...</strong></div>`;
        }
    </script>
</body>
</html>
