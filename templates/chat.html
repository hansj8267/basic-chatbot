<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}님의 챗봇</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="menu-item" onclick="showSection('chat')">💬</div>
        <div class="menu-item" onclick="showSection('assignments')">📚</div>
        <div class="menu-item" onclick="showSection('weather')">☀️</div>
        <div class="menu-item" onclick="showSection('fortune')">🔮</div>
        <div class="menu-item" onclick="showSection('verse')">📖</div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <!-- 챗봇 -->
        <div id="section-chat" class="section active">
            <h2>챗봇</h2>
            <div id="chat-section">
                <form id="chat-form">
                    <input type="text" id="messageInput" placeholder="질문을 입력하세요">
                    <input type="submit" value="전송">
                </form>
                <div class="reply" id="replyBox"></div>
            </div>
        </div>

        <!-- 과제 -->
        <div id="section-assignments" class="section">
            <h2>등록된 과제</h2>
            <div id="assignmentsBox"></div>
            <form id="assignment-form">
                <input type="date" id="assignmentDate" required>
                <input type="text" id="assignmentTask" placeholder="과제명" required>
                <input type="submit" value="추가">
            </form>
        </div>

        <!-- 날씨 -->
        <div id="section-weather" class="section">
            <h2>오늘의 날씨</h2>
            <input type="text" id="weatherCity" placeholder="도시 이름">
            <button id="saveWeatherBtn">저장</button>
            <div id="weatherResult"></div>
        </div>

        <!-- 운세 -->
        <div id="section-fortune" class="section">
            <h2>오늘의 운세</h2>
            <div id="fortuneResult">불러오는 중...</div>
            <button id="refreshFortuneBtn">다시 보기</button>
        </div>

        <!-- 오늘의 성경 구절 -->
        <div id="section-verse" class="section">
            <h2>오늘의 성경 구절</h2>
            <div id="bibleResult">불러오는 중...</div>
            <button id="refreshBibleBtn">다시 보기</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
