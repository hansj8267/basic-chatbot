<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}님의 챗봇</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-wrapper">
    <!-- 사이드바 -->
    <div class="sidebar">
      <button id="chatBtn">💬 챗봇</button>
      <button id="assignmentBtn">📝 과제</button>
      <button id="weatherBtn">☀️ 날씨</button>
      <button id="fortuneBtn">🔮 운세</button>
    </div>

    <!-- 콘텐츠 영역 (중앙 정렬) -->
    <div class="content-area">
      <!-- 챗봇 -->
      <div id="chat-section" class="chat-container">
        <h1>{{ name }}님의 챗봇</h1>
        <form id="chat-form">
          <input type="text" id="messageInput" placeholder="질문을 입력하세요">
          <input type="submit" value="전송">
        </form>
        <div class="reply" id="replyBox"></div>
      </div>

      <!-- 과제 -->
      <div id="assignments-section" class="hidden">
        <h2>등록된 과제</h2>
        <div id="assignmentsBox">task 기능을 불러오는 중...</div>
        <form id="assignment-form">
          <input type="date" id="assignmentDate" required>
          <input type="text" id="assignmentTask" placeholder="과제명" required>
          <input type="submit" value="추가">
        </form>
      </div>

      <!-- 날씨 -->
      <div id="weather-section" class="hidden">
        <h2>오늘의 날씨</h2>
        <input type="text" id="weatherCity" placeholder="도시 이름">
        <button id="saveWeatherBtn">저장</button>
        <div id="weatherResult">불러오는 중...</div>
      </div>

      <!-- 운세 -->
      <div id="fortune-section" class="hidden">
        <h2>오늘의 운세</h2>
        <div id="fortuneResult">불러오는 중...</div>
        <button id="refreshFortuneBtn">다시 보기</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
