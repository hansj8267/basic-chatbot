<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ name }}님의 챗봇</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- 사이드바 -->
  <div class="sidebar">
    <!-- 시간 -->
    <div class="section">
      <h2>현재 시간</h2>
      <div id="clock"></div>
    </div>

    <!-- 과제 -->
    <div class="section">
      <h2>등록된 과제</h2>
      <div id="assignmentsBox"></div>
      <form id="assignment-form">
        <input type="date" id="assignmentDate" required>
        <input type="text" id="assignmentTask" placeholder="과제명" required>
        <input type="submit" value="추가">
      </form>
    </div>

    <!-- 날씨 -->
    <div class="section">
      <h2>오늘의 날씨</h2>
      <input type="text" id="weatherCity" placeholder="도시 이름">
      <button id="saveWeatherBtn">저장</button>
      <div id="weatherResult"></div>
    </div>
  </div>

  <!-- 기존 챗봇 UI -->
  <div class="chat-container">
    <h1>{{ name }}님의 챗봇</h1>

    <!-- 챗봇 -->
    <div id="chat-section">
      <form id="chat-form">
        <input type="text" id="messageInput" placeholder="질문을 입력하세요">
        <input type="submit" value="전송">
      </form>
      <div class="reply" id="replyBox"></div>
    </div>

    <!-- 운세 -->
    <div id="fortune-section">
      <h2>오늘의 운세</h2>
      <div id="fortuneResult">불러오는 중...</div>
      <button id="refreshFortuneBtn">다시 보기</button>
    </div>

    <!-- 성경 말씀 -->
    <div id="bible-section">
      <h2>오늘의 성경 말씀</h2>
      <div id="bibleResult">불러오는 중...</div>
      <button id="refreshBibleBtn">다시 보기</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // 시계
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
